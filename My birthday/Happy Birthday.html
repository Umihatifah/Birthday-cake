<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    h1 {
      color: #e74c3c;
      font-size: 3em;
      margin-bottom: 10px;
    }

    h2 {
      color: #00bcd4;
      font-size: 1.5em;
      margin-top: 0;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    h3 {
      font-size: 1.8em;
      color: #e67e22;
      margin-top: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f9f9f9;
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      max-width: 400px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>

</html>
